<h1>{{pagetitle}}</h1>
<form [formGroup]="userData" (ngSubmit)="SaveData()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="email" class="form-control" formControlName="userName" placeholder="Please enter your name">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Please enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3" *ngIf=" !isEdit">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="mb-3" *ngIf="isEdit">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" (click)="EditPassword()">
            <label class="form-check-label" for="flexSwitchCheckDefault">forget your password?</label>
        </div>
    </div>
    <div class="mb-3" *ngIf="iseditPassword">
        <label class="form-label">Old Password</label>
        <input type="password" class="form-control" [(ngModel)]="oldPassword" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3" *ngIf="iseditPassword">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
