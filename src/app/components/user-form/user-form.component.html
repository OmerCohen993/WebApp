<h1>{{pagetitle}}</h1>
<form [formGroup]="addUser" (ngSubmit)="SaveData()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="email" class="form-control" formControlName="userName" placeholder="Please enter your name">
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Please enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control">
    </div>
    <div class="mb-3" *ngIf="isedit">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control">
    </div>
    <div class="mb-3 form-check" *ngIf="isedit">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
