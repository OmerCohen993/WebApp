<h1>Users</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of usersData">
            <th scope="row">{{item.id}}</th>
            <td>{{item.userName}}</td>
            <td>{{item.email}}</td>

        </tr>

    </tbody>
</table>
